<div class="container h-100 m-6">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-4 float-right dp-flex">
      <form>
        <div class="form-group">
          <h4> Sign in to Student Portal</h4>
        </div>
        <div class="form-group">
          <label for="Input email" class="col-sm-2 col-form-label-sm">Email</label>
          <input type="text" class="form-control" id="Input email" placeholder="User Name" [(ngModel)="user"/>
        </div>
        <div class="form-group">
          <label for="Input password" class="col-sm-2 col-form-label-sm">Password</label>
          <input type="password" class="form-control" id="Input password" placeholder="Password" [(ngModel)="password"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="userLogin()">Login</button>
        </div>
        <div *ngIf="InvalidUser" class="form-group">
        </div>
        <div class="">
          <a href="/register">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</div>
